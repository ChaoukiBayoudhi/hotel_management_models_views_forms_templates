<h2>Delete Client</h2>
<p>Are you sure you want to delete the client with ID: <strong>{{ client.client_id }}</strong>?</p>
<form action="{% url 'reservation:client_delete' client_id=client.client_id %}" method="post" style="display: inline;">
  {% csrf_token %}
  <button type="submit">Delete</button>
  <a href="{% url 'reservation:client_list' %}">Cancel</a>
</form>
